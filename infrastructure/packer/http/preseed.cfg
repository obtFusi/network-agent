# Debian Preseed Configuration for Network Agent Appliance
# Fully automated minimal installation

# Locale and keyboard
d-i debian-installer/language string en
d-i debian-installer/country string US
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

# Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string network-agent
d-i netcfg/get_domain string local

# Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

# Clock and timezone
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true

# Partitioning - use entire disk with LVM
d-i partman-auto/method string lvm
d-i partman-auto-lvm/guided_size string max
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true

# Partition layout: single root partition, no swap (Docker manages memory)
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# No swap (containers manage their own memory)
d-i partman-basicfilesystems/no_swap boolean false

# Root password (temporary - MUST be changed on first boot!)
# This is only used during Packer build
d-i passwd/root-login boolean true
d-i passwd/root-password password packer-build-temp
d-i passwd/root-password-again password packer-build-temp

# No regular user (appliance mode)
d-i passwd/make-user boolean false

# Package selection - minimal server
tasksel tasksel/first multiselect standard, ssh-server

# Additional packages
d-i pkgsel/include string \
    curl \
    ca-certificates \
    gnupg \
    lsb-release \
    sudo \
    vim-tiny \
    openssh-server \
    qemu-guest-agent \
    nftables

# Disable popularity contest
popularity-contest popularity-contest/participate boolean false

# Upgrade policy
d-i pkgsel/upgrade select full-upgrade
d-i pkgsel/update-policy select none

# Bootloader
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string /dev/vda

# Finish installation
d-i finish-install/reboot_in_progress note

# Late commands - enable SSH root login for Packer provisioning
# Debian 13 (Trixie) uses sshd_config.d/ drop-ins, so we create a dedicated config
d-i preseed/late_command string \
    in-target bash -c 'echo -e "PermitRootLogin yes\nPasswordAuthentication yes" > /etc/ssh/sshd_config.d/00-packer.conf'; \
    in-target systemctl enable ssh
