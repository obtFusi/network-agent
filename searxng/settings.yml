# SearXNG Configuration for Network Agent
# Docs: https://docs.searxng.org/admin/settings/settings.html

use_default_settings: true

server:
  # secret_key is auto-generated by SearXNG on first start if not set
  # Do NOT hardcode secrets - SearXNG handles this automatically
  # NOTE: Port is set via GRANIAN_PORT env var in docker-compose.yml (8180)
  bind_address: "0.0.0.0"

search:
  safe_search: 0
  formats:
    - html
    - json  # CRITICAL: Enable JSON API for tool integration

general:
  instance_name: "Network Agent Search"

# Enable multiple search engines for redundancy
engines:
  - name: google
    disabled: false
  - name: duckduckgo
    disabled: false
  - name: bing
    disabled: false
  - name: wikipedia
    disabled: false
