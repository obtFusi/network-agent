name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/docker-build.yml'
      - 'Dockerfile'
      - 'cli.py'
      - 'agent/**'
      - 'tools/**'
      - 'requirements.txt'
      - 'config/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 0.4.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=$(grep -oP '__version__\s*=\s*"\K[^"]+' cli.py)" >> $GITHUB_OUTPUT
          fi
          # ghcr.io requires lowercase
          echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.repo }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
